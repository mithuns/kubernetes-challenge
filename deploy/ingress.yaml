apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-challenge-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-challenge
            port:
              number: 4000
